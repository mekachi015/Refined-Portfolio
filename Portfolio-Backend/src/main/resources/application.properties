spring.application.name=Portfolio-Backend

# Server configuration
server.port=8085 

spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/portfolio-refined-database}


# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:default@gmail.com}
spring.mail.password=${MAIL_PASSWORD:default-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

logging.level.org.springframework.core.env=DEBUG
logging.level.org.springframework.boot.autoconfigure.mongo=DEBUG

spring.mail.properties.mail.debug=true
logging.level.org.springframework.mail=DEBUG

spring.profiles.active=dev